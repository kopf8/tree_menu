<!DOCTYPE html>
 <html lang='en'>
 <head>
   <meta charset='UTF-8'>
   <title>{% block title %}Demo{% endblock %}</title>
   <style>
     ul.menu { list-style: none; padding-left: 0; }
     ul.menu ul { margin-left: 20px; }
     .active > a { font-weight: bold; }
   </style>
 </head>
 <body>
   <header>
     {% load menu_tags %}
     <div>
       {% draw_menu 'main_menu' %}
     </div>
   </header>

   <main>
     {% block content %}{% endblock %}
   </main>
 </body>
 </html>
